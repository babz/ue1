<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
       xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:body>
        <ui:composition template="./layoutTemplate.xhtml">
            <ui:define name="content" id="main">
                <div>
                    <h2><h:outputText value="Registrieren"/></h2>
                    <p><h:outputText value="Bitte f&uuml;llen Sie das untenstehende Formular aus!"/></p>
                    <h3><h:outputText value="Pers&ouml;nliche Daten"/></h3>
                    <h:form id="persDataForm">
                        <h:panelGrid id="persData" columns="2">
                            <h:outputLabel value="Vorname"/>
                            <h:inputText value="#{user.firstname}"/>
                            <h:outputLabel value="Nachname"/>
                            <h:inputText value="#{user.lastname}"/>
                            <h:outputLabel value="Geburtsdatum"/>
                            <h:inputText value="#{user.birthdate}"/>
                            <h:outputLabel value="Geschlecht"/>
                            <h:selectOneMenu id="gender">
                                <f:selectItem value="#{user.femaleItem}"></f:selectItem>
                                <f:selectItem value="#{user.maleItem}"></f:selectItem>
                            </h:selectOneMenu>
                        </h:panelGrid>
                    </h:form>
                </div>
         </ui:define>
        </ui:composition>
    </h:body>
</html>
