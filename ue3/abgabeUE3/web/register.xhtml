<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:mc="http://java.sun.com/jsf/composite/components">
    <h:body>
        <ui:composition template="./layoutTemplate.xhtml">
            <ui:define name="content" id="main">
                <div>
                    <h2><h:outputText value="#{msg.register}"/></h2>
                    <p><h:outputText value="#{msg.fillOutFormBelow}"/></p>
                    <h:form>
                         <h:commandButton id="login" value="#{msg.displayPersData}" action="#{loginCtrl.toggleDisplayPersData}"/>
                    </h:form>
                    <h:form id="persDataForm" rendered="#{loginCtrl.displayPersData}">
                        <h3><h:outputText value="#{msg.personalData}"/></h3>
                        <h:panelGrid id="persData" columns="2">
                            <h:outputLabel value="#{msg.firstname}"/>
                            <h:inputText value="#{loginCtrl.user.firstname}"/>
                            <h:outputLabel value="#{msg.lastname}"/>
                            <h:inputText value="#{loginCtrl.user.lastname}"/>
                            <h:outputLabel value="#{msg.birthdate}"/>
                            <h:inputText value="#{loginCtrl.user.birthdate}"/>
                            <h:outputLabel value="#{msg.gender}"/>
                            <h:selectOneMenu id="gender">
                                <f:selectItem value="#{loginCtrl.user.femaleItem}"></f:selectItem>
                                <f:selectItem value="#{loginCtrl.user.maleItem}"></f:selectItem>
                            </h:selectOneMenu>
                        </h:panelGrid>
                    </h:form>
                    <mc:logincomp stacksize="2x2"/>
                    <h:form>
                    <h:commandButton id="login" value="#{msg.register}" action="#{loginCtrl.login}"/>
                    </h:form>

                </div>
         </ui:define>
        </ui:composition>
    </h:body>
</html>
