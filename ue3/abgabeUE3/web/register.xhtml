<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:mc="http://java.sun.com/jsf/composite/components">
    <h:body>
        <ui:composition template="./layoutTemplate.xhtml">
            <ui:define name="content" id="main">
                <div>
                    <h2>
                        <h:outputText value="#{msg.register}"/>
                    </h2>
                    <p>
                        <h:outputText value="#{msg.fillOutFormBelow}"/>
                    </p>
                    <h:form>
                        <h:commandButton id="displayPersData" value="#{msg.displayPersData}" action="#{userCtrl.toggleDisplayPersData}"/>
                        <h3>
                            <h:outputText value="#{msg.personalData}" rendered="#{userCtrl.displayPersData}"/>
                        </h3>
                        <h:panelGrid id="persData" columns="2" rendered="#{userCtrl.displayPersData}">
                            <h:outputLabel value="#{msg.firstname}"/>
                            <h:inputText value="#{userCtrl.user.firstname}"/>
                            <h:outputLabel value="#{msg.lastname}"/>
                            <h:inputText value="#{userCtrl.user.lastname}"/>
                            <h:outputLabel value="#{msg.birthdate}"/>
                            <h:inputText value="#{userCtrl.user.birthdate}"/>
                            <h:outputLabel value="#{msg.gender}"/>
                            <h:selectOneMenu id="gender">
                                <f:selectItem value="#{userCtrl.user.femaleItem}"></f:selectItem>
                                <f:selectItem value="#{userCtrl.user.maleItem}"></f:selectItem>
                            </h:selectOneMenu>
                        </h:panelGrid>
                        <mc:logincomp stacksize="2x2"/>
                        <h:commandButton id="login" value="#{msg.register}" action="#{userCtrl.register}"/>
                    </h:form>
                </div>
         </ui:define>
        </ui:composition>
    </h:body>
</html>
