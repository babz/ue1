<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:composite="http://java.sun.com/jsf/composite"
        xmlns:h="http://java.sun.com/jsf/html">

    <!-- INTERFACE -->
  <composite:interface>
      <composite:attribute name="username" required="false"/>
       <composite:attribute name="stacksize" required="false"/>
  </composite:interface>

  <!-- IMPLEMENTATION -->
  <composite:implementation>
          <h3>#{msg.loginDataAndStackSize}</h3>
          <h:outputLabel value="#{msg.username} "/>
          <h:inputText id="username" required="true" value="#{loginCtrl.user.username}"/>
          <h:outputLabel value="#{msg.password} "/>
          <h:inputSecret id="password" required="true" value="#{loginCtrl.user.password}"/>
          <h:outputLabel value="#{msg.stacksize} "/>
          <h:inputText id="stacksize" value="#{cc.attrs.stacksize}"/>
  </composite:implementation>


  <!-- USAGE

  <html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:ui="http://java.sun.com/jsf/facelets"
       xmlns:h="http://java.sun.com/jsf/html"
+      xmlns:mc="http://java.sun.com/jsf/composite/components">

+   <mc:logincomp username="Franz" stacksize="2x2"/>
  -->

</html>
