<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:mc="http://java.sun.com/jsf/composite/components">
    <h:body>
        <ui:composition template="./layoutTemplate.xhtml">
            <ui:define name="title">EWA Memory :: #{msg.loginPageTitle}</ui:define>

            <ui:define name="navigation">
                <ul>
                    <li><a href="#">#{msg.backToLounge}</a></li>
                    <li><h:link outcome="login">#{msg.login}</h:link></li>
                </ul>
            </ui:define>

            <ui:define name="content">
                <div id="main">
                    <h:form>
                        <mc:logincomp stacksize="2x2"/>
                        <div id="buttons">
                            <h:commandButton id="login" value="#{msg.login}" action="#{userCtrl.login}"/>
                        </div>
                    </h:form>
                    <p>
                        <h:link id="registration" value="#{msg.register}" outcome="register" />
                    </p>
                    <h:outputText value="#{msg.wrongUsernameOrPasswordOrUserDoesNotExist}"   rendered="#{userCtrl.loginfailed}" style="color: red" />
                </div>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
