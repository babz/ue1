<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
	  "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="de" >
  <head>
    <title>Registrierung</title>
    <link rel="stylesheet" type="text/css" href="styles/screen.css" />
    <meta name="Beschreibung" content="Registrierung"/>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
  </head>
  <body>
    <div id="banner">
      <img id="banner-left" src="img/header_left.png" alt="ewa-memory" />
      <img id="banner-right" src="img/header_right.png" alt="worldmap-flags" />
    </div>

    <div id="menu">
      <span><a href="">Zur&uuml;ck zur Lounge</a> <a href="">Einloggen</a></span>
    </div>
    <div id="formframe">
      <h1>Registrierung</h1>

      <form action="http://www.example.org/cgi-bin/feedback.pl" method="get">
	<h2>Registrieren</h2>
	<p>
	  Bitte f&uuml;llen Sie das untenstehende Formular aus!
	</p>
	<h3>Pers&ouml;nliche Daten</h3>
	<p>
	  <label for="vorname">
	    Vorname
	  </label>
	  <input type="text" name="vorname" id="vorname" />
	</p>
	
	<p>
	  <label for="nachname">
	    Nachname
	  </label>
	  <input type="text" name="nachname" id="nachname" />
	</p>

	<p>
	  <label for="geburtsdatum">
	    Geburtsdatum
	  </label>
	  <input type="text" name="geburtsdatum" id="geburtsdatum" />
	</p>

	<p>
	  <label for="geschlecht">
	    Geschlecht
	  </label>
	  <select name="geschlecht" id="geschlecht" >
  	    <option selected="selected">weiblich</option>
	    <option>m&auml;nnlich</option>
	  </select>
	</p>

	
	<h3>Login Daten und Gr&ouml;&szlig;e des Stack</h3>
	<p>
	  <label for="username">
	    Username
	  </label>
	  <input type="text" name="username" id="username" />
	</p>

	<p>
	  <label for="passwort">
	    Passwort
	  </label>
	  <input type="text" name="passwort" id="passwort" />
	</p>


	<p>
	  <label for="stackgroesse">
	    Gr&ouml;&szlig;e des Stack
	  </label>
	  <input type="text" name="stackgroesse" id="stackgroesse" />
	</p>

	<p>
	  <input class="clickbutton" type="button" name="registrieren" value="Registrieren"
		 onclick=""/>
	</p>
      </form>
    </div>
  </body>
</html>
